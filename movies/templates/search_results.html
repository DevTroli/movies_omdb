{% extends 'base.html' %}

{% block content %}
<div class="mb-8">
  <h1 class="text-3xl font-bold mb-4">Search Results for "{{ query }}"</h1>
  {% if results %}
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    {% for movie in results %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
      <img src="{{ movie.Poster }}" alt="{{ movie.Title }}" class="w-full h-48 object-cover">
      <div class="p-4">
        <h3 class="font-bold text-lg">{{ movie.Title }}</h3>
        <p class="text-gray-600">{{ movie.Year }}</p>
        <a href="{% url 'movie_detail' movie.imdbID %}"
          class="mt-2 inline-block bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">
          Details
        </a>
      </div>
    </div>
    {% endfor %}
  </div>
  {% else %}
  <p class="text-gray-600">No results found for "{{ query }}"</p>
  {% endif %}
</div>
{% endblock %}
